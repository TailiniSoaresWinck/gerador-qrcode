<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QrCode</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">
                Gerador de QrCode
            </h1>
            <p id="text">
                Insira uma URL ou texto para gerar o QrCode
            </p>
        </header>
        <main class="form">
            <input id="input-value" type="text" placeholder="Insira aqui">
            <button id="btn">Gerar QrCode</button>
        </main>
        <div id="container-image">
            <img id="qr-image" >
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
